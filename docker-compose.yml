services:
  postgres:
    image: postgres:16
    container_name: pollution-solver-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pollution_solver
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pollution_solver"]
      interval: 5s
      timeout: 5s
      retries: 10
  graphhopper:
    image: israelhikingmap/graphhopper:latest
    container_name: pollution-solver-graphhopper
    restart: unless-stopped
    profiles: ["routing"]
    ports:
      - "8989:8989"
    environment:
      JAVA_OPTS: "-Xms1g -Xmx2g"
      GRAPHHOPPER_OSM_FILE: ${GRAPHHOPPER_OSM_FILE:-/data/osm/monaco-latest.osm.pbf}
    volumes:
      - ./routing/osm:/data/osm
      - ./routing/graph-cache:/data/graph-cache
    command: ["-i", "${GRAPHHOPPER_OSM_FILE:-/data/osm/monaco-latest.osm.pbf}", "-o", "/data/graph-cache/default-gh", "--host", "0.0.0.0"]

volumes:
  postgres_data:
