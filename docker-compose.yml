services:
  postgres:
    image: postgres:16
    container_name: pollution-solver-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pollution_solver
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pollution_solver"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
